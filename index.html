<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
       <h1>Rock, Paper, Scissors!</h1>
    </header>

    <main>
        <div id="choice-section">
            <object class="choices" data="imgs/rock.svg" width="30%" height="100%"> </object>
            <object class="choices" data="imgs/paper.svg" width="30%" height="100%"> </object>
            <object class="choices" data="imgs/scissors.svg" width="30%" height="100%"> </object>
        </div>

        <div id=score-section>
            <div id="player">
                <h1>Player:</h1>
                <h1 id="player-score">0</h1>
            </div>
            <div id="machine">
                <h1>Machine:</h1>
                <h1 id="machine-score">0</h1>
            </div>
        </div>
    </main>

    <footer>
        <p>Come check out my other projects <a href="https://github.com/TanTheCreator" target="_blank">here</a>!</p>
    </footer>
</body>
</html>
